{% extends "layout.html" %}

{% block body %}
<body class="text-center">
  <form method="POST" action="{{ url_for('games_create') }}">
    <h1 class="h3 mb-3 font-weight-normal">Create a new game</h1>
    <div class="form-group">
	  <label for="name" class="sr-only">Game name</label>
	  <input type="text" id="name" name="name" placeholder="Game name" required="" autofocus="" minlength="5" maxlength="15">
	  <small id="nameHelp" class="form-text text-muted">Lenght 5 to 15 characters long </small>
	</div>
    <div class="form-group">
	  <label for="playerCount">Select player count</label>
		<select id="playerCount" name="playerCount" required="" autofocus="" minlength="2" maxlength="4">
		  <option>2</option>
		  <option>4</option>
		</select>
		<small id="nameHelp" class="form-text text-muted">Choose player count </small>
	  </div>
    <div class="form-group">
      <button class="btn" type="submit">Add a new game</button>
    </div>
  </form>
</body>
{{ error }}

{% endblock %}
