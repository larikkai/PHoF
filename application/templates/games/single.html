{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Game</th>
      <th>Finished</th>
    </tr>
    <tr>
      <td>{{ game.name }}</td>
      <td>{{ game.done }}</td>
      <td>
        <form method="POST" action="{{ url_for('games_set_done', game_id=game.id) }}">
          <input type="submit" value="Change status!"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('games_remove', game_id=game.id) }}">
          <input type="submit" value="Remove game"/>
        </form>
      </td>
    </tr>
  </table>
{% endblock %}
