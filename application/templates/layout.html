<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Padel Hall of Fame</title>
    </head>
    
    <body>
      {% if current_user.is_authenticated %}
      <p>
        Kirjautunut nimell√§ {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Sign out</a>
      </p>
      {% else %}
        <a href="{{ url_for('auth_login') }}">Login</a>
        <a href="{{ url_for('auth_signup') }}">Register</a>
      {% endif %}
      
      <ul>
	      <li><a href="{{ url_for('games_index') }}">List games</a></li>
        <li><a href="{{ url_for('games_form') }}">Add a game</a></li>
        <li><a href="{{ url_for('tournaments_index') }}">List tournaments</a></li>
        <li><a href="{{ url_for('tournaments_form') }}">Add a tournament</a></li>
      </ul>
      
      {% block body %}
      <p>
	      Content.
      </p>
      {% endblock %}
    </body>
  </html>
