{% extends "layout.html" %}
{% block body %}
<style>

  #divdefault {
    width: 600px;
    margin-bottom:100px;
  }
</style>

<div id="divdefault" class="text-align center">
  <form method="POST" action="{{ url_for('tournaments_create') }}">
    <h1 class="h3 mb-3 font-weight-normal">Create a new tournament</h1>
    <div class="form-group">
	  <label for="name" class="sr-only">Tournament name</label>
	  <input type="text" id="name" name="name" placeholder="Tournament name" required="" autofocus="" minlength="5" maxlength="15">
	  <small id="nameHelp" class="form-text text-muted">Lenght 5 to 15 characters long </small>
	</div>
    <div class="form-group">
	  <label for="playerCount">Select player count</label>
		<select id="playerCount" name="playerCount" required="" autofocus="" minlength="2" maxlength="4">
		  <option>4</option>
      <option>8</option>
      <option>12</option>
      <option>16</option>
		</select>
		<small id="nameHelp" class="form-text text-muted">Choose player count </small>
	  </div>
    <div class="form-group">
      <button class="btn btn-sm" type="submit">Add a new tournament</button>
    </div>
  </form>
</div>
{{ error }}

{% endblock %}
