{% extends "layout.html" %}

{% block body %}
{{ error }}
<body class="text-center">
  <form method="POST" action="{{ url_for('news_update', new_id=new.id) }}">
    <h1 class="h3 mb-3 font-weight-normal">Update news</h1>
    <div class="form-group">
	    <label for="title" class="sr-only">{{ new.title }}</label>
	    <input type="text" id="title" name="title" value="{{ new.title }}" required="" autofocus="" minlength="5" maxlength="50">
	    <small id="titleHelp" class="form-text text-muted">Lenght 5 to 50 characters long </small>
    </div>
    <div class="form-group">
      <label for="content" class="sr-only">{{ new.content }}</label>
      <textarea class="form-control" id="content" name="content" required="" autofocus="" minlength="50" maxlength="300" rows="6">{{ new.content }}</textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-sm" type="submit">Update</button>
    </div>
  </form>
</body>
{% endblock %}
